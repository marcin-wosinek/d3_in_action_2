<!doctype HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
  </head>
  <body>
    <div id="viz">
      <svg style="width:520px;height:520px;" ></svg>
    </div>
    <script>
      var scatterData = [
        {friends: 5, salary: 22000},
        {friends: 3, salary: 18000},
        {friends: 10, salary: 88000},
        {friends: 0, salary: 180000},
        {friends: 27, salary: 56000},
        {friends: 8, salary: 74000}
      ];

      var xExtend = [0, 180000];
      var yExtend = [0, 27];
      var xScale = d3.scaleLinear().domain(xExtend).range([0, 500]);
      var yScale = d3.scaleLinear().domain(yExtend).range([0, 500]);

      d3.select("svg").selectAll("circle")
        .data(scatterData).enter()
        .append("circle")
          .attr("r", 5)
          .attr("cx", (d,i) => xScale(d.salary))
          .attr("cy", d => yScale(d.friends));

      var yAxis = d3.axisRight().scale(yScale).tickSize(500).ticks(16);
      d3.select('svg').append('g').attr('id', 'yAxisG').call(yAxis);

      var xAxis = d3.axisBottom().scale(xScale).tickSize(500).ticks(4);
      d3.select('svg').append('g').attr('id', 'xAxisG').call(xAxis);

      //d3.selectAll('#xAxisG').attr('transform', 'translate(0, 500)');
      //d3.selectAll('#yAxisG').attr('transform', 'translate(500, 0)');
    </script>
  </body>
</html>
