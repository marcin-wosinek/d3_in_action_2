<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js"
      type="text/JavaScript"
    ></script>
  </head>
  <body>
    <div id="viz"><svg style="width:520px;height:520px;"></svg></div>
    <script>
      d3.csv("../data/boxplot.csv", scatterplot);

      const tickSize = 470;

      function scatterplot(data) {
        const xScale = d3
            .scaleLinear()
            .domain([1, 8])
            .range([20, tickSize]);

        const  yScale = d3
            .scaleLinear()
            .domain([0, 100])
            .range([tickSize + 10, 20]);

        const yAxis = d3
            .axisRight()
            .scale(yScale)
            .ticks(8)
            .tickSize(-tickSize);

        d3.select("svg")
          .append("g")
          .attr("transform", `translate(${tickSize}, 0)`)
          .attr("id", "yAxisG")
          .call(yAxis);

        const xAxis = d3
          .axisBottom()
          .scale(xScale)
          .tickSize(-tickSize)
          .tickValues([1, 2, 3, 4, 5, 6, 7]);

        d3.select("svg")
          .append("g")
          .attr("transform", `translate(0, ${tickSize + 10})`)
          .attr("id", "xAxisG")
          .call(xAxis);

        d3.select("svg")
          .selectAll("g.box")
          .data(data)
          .enter()
          .append("g")
          .attr("class", "box")
          .attr(
            "transform",
            d => `translate(${xScale(d.day)}, ${yScale(d.median)})`
          )
          .each(function(d, i) {
            d3.select(this)
              .append("rect")
              .attr("width", 20)
              .attr('x', -10)
              .attr("y", yScale(d.q3) - yScale(d.median))
              .attr("height", yScale(d.q1) - yScale(d.q3))
              .style('fill', 'white')
              .style('stroke', 'black');

            d3.select(this)
              .append("circle")
              .attr('r', 5)
              .style('fill', 'blue');
          });
      }
    </script>
  </body>
</html>
