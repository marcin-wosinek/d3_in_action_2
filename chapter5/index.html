<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js"
      type="text/JavaScript"
    ></script>
    <style>
      .tick > line {
        stroke: #ebd8c1;
      }

      text {
        fill: #c4b9ac;
      }

      path.domain {
        stroke: none;
        fill: none;
      }
    </style>
  </head>
  <body>
    <div id="viz"><svg style="width:600px;height:600px;"></svg></div>
    <script>
      let fillScale = d3
          .scaleOrdinal()
          .range(["#fcd88a", "#cf7c1c", "#93c464"]),
        normal = d3.randomNormal(),
        sampleData1 = d3.range(100).map(normal),
        sampleData2 = d3.range(100).map(normal),
        sampleData3 = d3.range(100).map(normal),
        histoChart = d3.histogram();

      histoChart
        .domain([-3, 3])
        .thresholds([-3, -2.5, -2, -1.5, -1, -0.5, 0, 1, 1.5, 2, 2.5, 3])
        .value(d => d);

      let yScale = d3
          .scaleLinear()
          .domain([-3, 3])
          .range([400, 0]),
        yAxis = d3
          .axisRight()
          .scale(yScale)
          .tickSize(300);

      d3.select("svg")
        .append("g")
        .call(yAxis);

      var area = d3
        .area()
        .x0(d => -d.length)
        .x1(d => d.length)
        .y(d => yScale(d.x0))
        .curve(d3.curveCatmullRom);

      d3.select("svg")
        .selectAll("g.violin")
        .data([sampleData1, sampleData2, sampleData3])
        .enter()
        .append("g")
        .attr("class", "violin")
        .attr("transform", (d, i) => `translate(${50 + i * 100}, 0)`)
        .append("path")
        .style("stroke", "black")
        .style("fill", (d, i) => fillScale(i))
        .attr("d", d => area(histoChart(d)));
    </script>
  </body>
</html>
