<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js"
      type="text/JavaScript"
    ></script>
    <style>
      .tick > line {
        stroke: #ebd8c1;
      }

      text {
        fill: #c4b9ac;
      }

      path.domain {
        stroke: none;
        fill: none;
      }
    </style>
  </head>
  <body>
    <div id="viz"><svg style="width:600px;height:600px;"></svg></div>
    <script>
      let pieChart = d3.pie(),
        newArc = d3.arc();

      let yourPie = pieChart([1, 1, 2]);

      newArc.innerRadius(0).outerRadius(100);

      let fillScale = d3
        .scaleOrdinal()
        .range(["#fcd88a", "#cf7c1c", "#93c464", "#75734f"]);

      d3.select("svg")
        .append("g")
        .attr("transform", "translate(200, 200)")
        .selectAll("path")
        .data(yourPie)
        .enter()
        .append("path")
        .attr("d", newArc)
        .style("fill", (d, i) => fillScale(i))
        .style("stroke", "black")
        .style("stroke-width", "2px");
    </script>
  </body>
</html>
