<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js"
      type="text/JavaScript"
    ></script>
    <style>
      .tick > line {
        stroke: #ebd8c1;
      }

      text {
        fill: #c4b9ac;
      }

      path.domain {
        stroke: none;
        fill: none;
      }
    </style>
  </head>
  <body>
    <div id="viz"><svg style="width:600px;height:600px;"></svg></div>
    <script>
      d3.json("../data/tweets.json", data => histogram(data.tweets));

      function histogram(tweetsData) {
        const xScale = d3
            .scaleLinear()
            .domain([0, 5])
            .range([0, 500]),
          yScale = d3
            .scaleLinear()
            .domain([0, 10])
            .range([400, 0]),
          xAxis = d3
            .axisBottom()
            .scale(xScale)
            .ticks(5),
          histoChart = d3.histogram();

        histoChart
          .domain([0, 5])
          .thresholds([0, 1, 2, 3, 4, 5])
          .value(d => d.favorites.length);

        let histoData = histoChart(tweetsData);

        d3.select("svg")
          .selectAll("rect")
          .data(histoData)
          .enter()
          .append("rect")
          .attr("x", d => xScale(d.x0))
          .attr("y", d => yScale(d.length))
          .attr("width", d => xScale(d.x1 - d.x0) - 2)
          .attr("height", d => 400 - yScale(d.length))
          .style("fill", "#fcd88b");

        d3.select("svg")
          .append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0, 400)")
          .call(xAxis);

        d3.select("g.axis")
          .selectAll("text")
          .attr("dx", 50);
      }
    </script>
  </body>
</html>
