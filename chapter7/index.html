<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js"
      type="text/JavaScript"
    ></script>
    <style>
      .node {
        fill: #4f442b;
      }

      .link {
        stroke: #93c464;
      }
    </style>
  </head>
  <body>
    <div id="controls"></div>
    <div id="viz"><svg style="width:600px;height:600px;"></svg></div>
    <script>
      var roleScale = d3
        .scaleOrdinal()
        .domain(["contractor", "employee", "manager"])
        .range(["#75739F", "#41A368", "#FE9922"]);

      var PromiseWrapper = d =>
        new Promise(resolve => d3.csv(d, p => resolve(p)));

      Promise.all([
        PromiseWrapper("../data/nodelist.csv"),
        PromiseWrapper("../data/edgelist.csv")
      ]).then(resolve => {
        createForceLayout(resolve[0], resolve[1]);
      });

      function createForceLayout(nodes, edges) {
        var nodeHash = nodes.reduce((hash, node) => {
          hash[node.id] = node;
          return hash;
        }, {});

        edges.forEach(edge => {
          edge.source = nodeHash[edge.source];
          edge.target = nodeHash[edge.target];
        });

        nodes.forEach(d => {
          d.degreeCentrality = edges.filter(
            p => p.source === d || p.target === d
          ).length;
        });

        var linkForce = d3.forceLink().strength(d => d.weight * 0.1);

        function forceTick() {
          d3.selectAll("line.link")
            .attr("x1", d => d.source.x)
            .attr("x2", d => d.target.x)
            .attr("y1", d => d.source.y)
            .attr("y2", d => d.target.y);

          d3.selectAll("g.node").attr(
            "transform",
            d => `translate(${d.x}, ${d.y})`
          );
        }

        d3.select("#controls")
          .append("button")
          .on("click", sizeByDegree)
          .html("Degree size");

        function sizeByDegree() {
          simulation.stop();
          simulation.force(
            "charge",
            d3.forceManyBody().strength(d => -d.degreeCentrality * 20)
          );
          simulation.restart();
          d3.selectAll("circle").attr("r", d => d.degreeCentrality * 2);
        }

        var simulation = d3
          .forceSimulation()
          .force("charge", d3.forceManyBody().strength(-500))
          .force("x", d3.forceX(250))
          .force("y", d3.forceY(250))
          .force("link", linkForce)
          .nodes(nodes)
          .on("tick", forceTick);

        simulation.force("link").links(edges);

        d3.select("svg")
          .selectAll("line.link")
          .data(edges, d => `${d.source.id}-${d.target.id}`)
          .enter()
          .append("line")
          .attr("class", "link")
          .style("opacity", 0.5)
          .style("stroke-width", d => d.weight);

        var nodeEnter = d3
          .select("svg")
          .selectAll("g.node")
          .data(nodes, d => d.id)
          .enter()
          .append("g")
          .attr("class", "node");

        nodeEnter
          .append("circle")
          .attr("r", 5)
          .style("fill", d => roleScale(d.role));

        nodeEnter
          .append("text")
          .style("text-anchor", "middle")
          .attr("y", 15)
          .text(d => d.id);

        var marker = d3
          .select("svg")
          .append("defs")
          .append("marker")
          .attr("id", "triangle")
          .attr("refX", 12)
          .attr("refY", 6)
          .attr("markerUnits", "userSpaceOnUse")
          .attr("markerWidth", 12)
          .attr("markerHeight", 18)
          .attr("orient", "auto")
          .append("path")
          .attr("d", "M 0 0 12 6 0 12 3 6");

        d3.selectAll("line").attr("marker-end", "url(#triangle)");

        function update() {
          simulation.stop();

          var nodes = simulation.nodes();
          var links = simulation.force("link").links();

          var newEdge = { source: nodes[0], target: nodes[8], weight: 5 };

          links.push(newEdge);

          simulation.force("link").links(links);

          d3.select("svg")
            .selectAll("line.link")
            .data(links, d => `${d.source.id}-${d.target.id}`)
            .enter()
            .insert("line", "g.node")
            .attr("class", "link")
            .style("stroke", "#fe9922")
            .style("stroke-width", 5);

          simulation.alpha(0.1);
          simulation.restart();
        }

        d3.select("svg").on("click", update);
      }
    </script>
  </body>
</html>
