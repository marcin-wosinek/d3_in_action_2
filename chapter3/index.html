<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js"
      type="text/JavaScript"
    ></script>
    <script src="../js/colorbrewer.js" type="text/javascript"></script>
    <style>
      text {
        font-size: 10px;
        text-anchor: middle;
        fill: #4f442b;
      }
      g > text.active {
        font-size: 30px;
      }
      circle {
        fill: #75739f;
        stroke: black;
        stroke-width: 1px;
      }
      circle.active {
        fill: #fe9922;
      }
      circle.inactive {
        fill: #c4b9ac;
      }
    </style>
  </head>
  <body>
    <div id="viz">
      <svg style="width:500px;height:500px;border:1px lightgray solid;"></svg>
    </div>
    <div id="controls"></div>

    <script>
      d3.csv("../data/worldcup.csv", data => {
        overallTeamViz(data);
      });

      function overallTeamViz(incomingData) {
        d3.select("svg")
          .append("g")
          .attr("id", "teamsG")
          .attr("transform", "translate(50,300)")
          .selectAll("g")
          .data(incomingData)
          .enter()
          .append("g")
          .attr("class", "overallG")
          .attr("transform", (d, i) => `translate(${i * 50}, 0)`);

        var teamG = d3.selectAll("g.overallG");

        teamG.append("circle").attr("r", 20);

        teamG
          .append("text")
          .style("text-anchor", "middle")
          .attr("y", 30)
          .text(d => d.team);

        const dataKeys = Object.keys(incomingData[0]).filter(
          d => d !== "team" && d !== "region"
        );

        function buttonClick(datapoint) {
          var maxValue = d3.max(incomingData, d => parseFloat(d[datapoint]));

          var radiusScale = d3
            .scaleLinear()
            .domain([0, maxValue])
            .range([2, 20]);

          d3.selectAll("g.overallG")
            .select("circle")
            .attr("r", d => radiusScale(d[datapoint]));
        }

        d3.select("#controls")
          .selectAll("button.teams")
          .data(dataKeys)
          .enter()
          .append("button")
          .on("click", buttonClick)
          .html(d => d);
      }
    </script>
  </body>
</html>
